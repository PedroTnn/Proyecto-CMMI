<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Sistema de Autenticaci贸n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .welcome-header {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .user-greeting {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .jwt-status {
            background: #4CAF50;
            color: white;
            padding: 0.8rem;
            border-radius: 5px;
            margin: 1rem 0;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: left;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .user-info p {
            margin: 0.3rem 0;
            color: #666;
        }

        .jwt-token {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #495057;
            max-height: 100px;
            overflow-y: auto;
        }

        .actions {
            margin-top: 1.5rem;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.3rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .loading {
            display: none;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
        }
        
        .password-hash {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            max-height: 80px;
            overflow-y: auto;
        }
        
        .security-warning {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 0.8rem;
            border-radius: 5px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="loading" id="loading">Verificando sesi贸n y cargando informaci贸n...</div>
        
        <div id="welcome-content" style="display: none;">
            <h1 class="welcome-header">隆Bienvenido!</h1>
            <div class="user-greeting" id="user-greeting">Hola: <span id="user-name">Usuario</span></div>
            
            <div class="jwt-status">
                 JWT Creado
            </div>
              <div class="user-info" id="user-info">
                <h3>Informaci贸n del Usuario</h3>
                <p><strong>Usuario:</strong> <span id="info-username">-</span></p>
                <p><strong>Rol:</strong> <span id="info-role">-</span></p>
                <p><strong>Fecha de registro:</strong> <span id="info-created">-</span></p>
            </div>
            
         
            
            <div class="password-hash" id="password-hash">
                <strong>Hash bcrypt de la contrase帽a:</strong><br>
                <span id="hash-value">Cargando...</span>
            </div>
            
            <div class="jwt-token" id="jwt-token">
                <strong>Token JWT:</strong><br>
                <span id="token-value">Cargando...</span>
            </div>
            
            <div class="actions">
                <button class="btn" onclick="copyToken()">Copiar Token</button>
                <button class="btn btn-secondary" onclick="logout()">Cerrar Sesi贸n</button>
            </div>
        </div>
        
        <div class="error" id="error-message">
            Error al cargar la informaci贸n del usuario. 
            <a href="/static/index.html" class="btn" style="margin-top: 1rem;">Volver al Login</a>
        </div>
    </div>

    <script>
        // Verificar sesi贸n activa antes de mostrar datos
        async function validateAndGetUserData() {
            console.log('Validando sesi贸n y obteniendo datos de usuario'); // Debug
            
            const userData = localStorage.getItem('userData');
            const token = localStorage.getItem('access_token');
            
            if (!userData || !token) {
                console.log('No hay datos de sesi贸n en localStorage'); // Debug
                return null;
            }
            
            try {
                // Validar token con el servidor
                const response = await fetch('/validate-session', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    console.log('Sesi贸n v谩lida'); // Debug
                    const parsedUserData = JSON.parse(userData);
                    return {
                        user_profile: parsedUserData,
                        access_token: token
                    };
                } else {
                    console.log('Sesi贸n inv谩lida:', response.status); // Debug
                    // Limpiar datos inv谩lidos
                    localStorage.removeItem('userData');
                    localStorage.removeItem('access_token');
                    return null;
                }
            } catch (error) {
                console.error('Error validando sesi贸n:', error); // Debug
                localStorage.removeItem('userData');
                localStorage.removeItem('access_token');
                return null;
            }
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            
            // Redirigir autom谩ticamente despu茅s de 3 segundos
            setTimeout(() => {
                window.location.href = '/static/index.html?error=session_expired';
            }, 3000);
        }
        
        // Obtener datos del usuario desde localStorage o URL params
        function getUserData() {
            console.log('Obteniendo datos de usuario desde localStorage'); // Debug
            
            // Primero intentar obtener desde localStorage
            const userData = localStorage.getItem('userData');
            const token = localStorage.getItem('access_token');
            
            console.log('userData from localStorage:', userData); // Debug
            console.log('token from localStorage:', token); // Debug
            
            if (userData && token) {
                try {
                    const parsedUserData = JSON.parse(userData);
                    console.log('Datos parseados correctamente:', parsedUserData); // Debug
                    return {
                        user_profile: parsedUserData,
                        access_token: token
                    };
                } catch (error) {
                    console.error('Error parsing userData:', error); // Debug
                    return null;
                }
            }
            
            console.log('No se encontraron datos v谩lidos en localStorage'); // Debug
            // Si no hay datos en localStorage, mostrar error
            return null;
        }
          function displayUserInfo(data) {
            const profile = data.user_profile;
            
            // Actualizar informaci贸n del usuario - usar solo el nombre de usuario
            document.getElementById('user-name').textContent = profile.username;
            document.getElementById('info-username').textContent = profile.username;
            document.getElementById('info-role').textContent = profile.role;
            
            // Formatear fecha
            const createdDate = new Date(profile.created_at).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('info-created').textContent = createdDate;
            
            // Mostrar hash de contrase帽a bcrypt
            if (profile.password_hash) {
                document.getElementById('hash-value').textContent = profile.password_hash;
            } else {
                document.getElementById('hash-value').textContent = 'No disponible';
            }
            
            // Mostrar token (truncado para seguridad visual)
            const tokenDisplay = data.access_token.length > 100 
                ? data.access_token.substring(0, 100) + '...' 
                : data.access_token;
            document.getElementById('token-value').textContent = tokenDisplay;
            
            // Mostrar contenido
            document.getElementById('loading').style.display = 'none';
            document.getElementById('welcome-content').style.display = 'block';
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
        
        function copyToken() {
            const token = localStorage.getItem('access_token');
            if (token) {
                navigator.clipboard.writeText(token).then(() => {
                    alert('Token copiado al portapapeles');
                }).catch(() => {
                    // Fallback para navegadores m谩s antiguos
                    const textArea = document.createElement('textarea');
                    textArea.value = token;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Token copiado al portapapeles');
                });
            }
        }
        
        function logout() {
            // Limpiar localStorage
            localStorage.removeItem('userData');
            localStorage.removeItem('access_token');
            
            // Redireccionar al login
            window.location.href = '/static/index.html';
        }
          // Inicializar p谩gina con validaci贸n de sesi贸n
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P谩gina de bienvenida est谩tica cargada'); // Debug
            
            validateAndGetUserData().then(userData => {
                if (userData) {
                    console.log('Mostrando informaci贸n del usuario'); // Debug
                    displayUserInfo(userData);
                } else {
                    console.log('No se encontraron datos v谩lidos de usuario'); // Debug
                    showError();
                }
            });
        });
        
        // Verificar peri贸dicamente que el usuario sigue autenticado
        setInterval(() => {
            const token = localStorage.getItem('access_token');
            if (!token) {
                logout();
            }
        }, 30000); // Verificar cada 30 segundos
    </script>
</body>
</html>
